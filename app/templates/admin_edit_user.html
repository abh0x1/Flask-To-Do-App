{% extends "base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 p-6 bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-green-400 text-center">Edit User</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block mb-1" for="username">Username</label>
            <input class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none" type="text" name="username" id="username" value="{{ user.username }}" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1" for="password">New Password (leave blank to keep current)</label>
            <input class="w-full px-3 py-2 rounded bg-gray-700 text-white focus:outline-none" type="password" name="password" id="password">
        </div>
        <button class="w-full py-2 bg-green-600 hover:bg-green-500 rounded text-white font-bold" type="submit">Update User</button>
    </form>
</div>
{% endblock %}
