{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8">
    <h2 class="text-3xl font-bold mb-6 text-green-400 text-center">Admin Dashboard</h2>

    {% if users %}
    <table class="min-w-full border border-gray-700 bg-gray-900 text-white rounded-lg">
        <thead class="bg-gray-800">
            <tr>
                <th class="px-4 py-2">#</th>
                <th class="px-4 py-2">Username</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="border-b border-gray-700">
                <td class="px-4 py-2">{{ loop.index }}</td>
                <td class="px-4 py-2">{{ user.username }}</td>
                <td class="px-4 py-2 flex gap-2">
                    <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="px-3 py-1 bg-blue-600 hover:bg-blue-500 rounded">Edit</a>
                    <form action="{{ url_for('admin.delete_user', user_id=user.id) }}" method="POST" onsubmit="return confirm('Are you sure?');">
                        <button class="px-3 py-1 bg-red-600 hover:bg-red-500 rounded">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="text-center text-gray-400 mt-4">No users found.</p>
    {% endif %}

    <!-- Centered Logout Button -->
    <div class="flex justify-center mt-6">
        <form action="{{ url_for('admin.admin_logout') }}" method="get">
            <button type="submit"
                    class="px-6 py-3 bg-red-600 hover:bg-red-500 text-white rounded-lg shadow-md transition">
                Logout
            </button>
        </form>
    </div>
</div>
{% endblock %}
