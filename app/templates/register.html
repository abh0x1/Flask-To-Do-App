{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="bg-gray-800 bg-opacity-80 p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-green-400 mb-6">Register</h2>

        <form action="" method="POST" class="space-y-5">
            <div>
                <label for="username" class="block text-gray-300 mb-2">Username</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-3 bg-gray-900 text-white rounded-lg border border-gray-700 focus:outline-none focus:border-green-500">
            </div>
            <div>
                <label for="password" class="block text-gray-300 mb-2">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-3 bg-gray-900 text-white rounded-lg border border-gray-700 focus:outline-none focus:border-green-500">
            </div>

            <button type="submit"
                    class="w-full py-3 bg-green-600 hover:bg-green-500 text-white text-lg font-semibold rounded-lg shadow-md transition">
                Register
            </button>
        </form>

        <p class="text-center text-gray-400 mt-6">
            Already have an account?
            <a href="{{ url_for('auth.login') }}" class="text-green-400 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
